<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Places</title>
</head>
<body>
<div id="app"></div>

    <p>Use the form below to upload a list of places.
        Click <a href="/template">here</a> for an example template.</p>
    <form action="/" method="POST" encType="multipart/form-data">
        <input type="file" name="file" accept="*.csv" /><br/><br/>
        <input type="submit" value="Upload Places" />
    </form>
</body>
</html>
